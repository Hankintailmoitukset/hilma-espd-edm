# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on: 
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: .NET Core Build
      uses: actions/setup-dotnet@v1.4.0
      with:
        dotnet-version: '3.1.100'
      run: dotnet build $GITHUB_WORKSPACE
    - name: Create the package
      run: dotnet pack --configuration Release $GITHUB_WORKSPACE
      # Authticates packages to push to Azure Artifacts
      name: Publish the package to Azure Artifacts
      uses: actions/setup-dotnet@v1.4.0
      with:
        dotnet-version: '3.1.100'
        source-url: https://pkgs.dev.azure.com/hansel-azure/Hilma/_packaging/hilma/nuget/v3/index.json
        NUGET_AUTH_TOKEN: ${{secrets.AZURE_DEVOPS_PAT}} # Note, create a secret with this name in Settings
      run: dotnet nuget push $GITHUB_WORKSPACE/bin/Release/*.nupkg
      
